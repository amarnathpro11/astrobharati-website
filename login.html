<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login_register.css">
</head>
<body>
   <div class="container">
    <div class="left">
      <img src="images/login.png" alt="">
      <h2>Login to Astrobharati</h2>
      <p class="login-text">Login with Mobile Number</p>
        <div class="row">
          <select name="country" id="">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
          </select>
          <input type="text" placeholder="Enter Mobile Number">
        </div>
        <div class="row">
      <input type="text" placeholder="Enter OTP">
      <button class="otp-btn">Request OTP</button>
    </div>
     <button class="main-btn">LOGIN</button>
    </div>
    <div class="right">
      <h1>Welcome to Astrobharati</h1>
      <p>If you are a new user?</p>
<a href="register.html" class="switch-btn">REGISTER</a>

    </div>
   </div>
</body>
</html>
