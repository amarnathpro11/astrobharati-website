<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Astrobharati</title>
  <link rel="stylesheet" href="login_register.css">
</head>
<body>

<div class="container">
  <div class="left">
    <h1>Welcome Back!!</h1>
    <p>To keep connected with us</p>
    <p>If you are already a user?</p>

    <a href="login.html" class="switch-btn">LOGIN</a>

  </div>

  <div class="right">
    <img src="images/logo.png" class="logo">
    <h2>Register with Astrobharati</h2>

    <div class="row">
      <input type="text" placeholder="Name">
      <select>
        <option>India</option>
      </select>
      <input type="text" placeholder="Mobile No.">
    </div>

    <div class="row">
      <input type="text" placeholder="Enter OTP">
      <button class="otp-btn">Request OTP</button>
    </div>

    <label class="checkbox">
      <input type="checkbox">
      I agree to the <span>T&C</span> and <span>Privacy Policy</span>
    </label>

    <a href="register.html" class="switch-btn">REGISTER</a>

  </div>

</div>

</body>
</html>
